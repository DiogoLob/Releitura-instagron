<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insta Dragon</title>
</head>

<body>

    <div class="flex-container">

        <div class="goku-image">
            <img src="images/goku.png" alt="imagem do goku">
        </div>

        <div class="master-form">
            <div class="form-container">
                <div class="inta-text">
                    <h1>Instagron</h1>
                </div>


                <input  placeholder="Telefone, nome de usuário ou email" type="text" id="input1">

                <input placeholder="senha" type="text" id="input2">

                <button id="button">Entrar</button>

                <div class="lines">
                    <hr style="border: 1px solid black; width: 100px; height: 1px; background-color: black;">
                    <p style="font-family: cursive;">OU</p>
                    <hr style="border: 1px solid black; width: 100px; height: 1px; background-color: black;">
                </div>

                <div class="entrar-espera">
                    <img src="images/esfera.png" alt="">
                    <a href="">Entrar com a esfera do dragão</a>
                </div>

            </div>

            <div class="cadastre">
                <p>Não tem conta ?</p><a href="">Cadastre-se</a>
            </div>

            <p style="text-align: center; margin-top: 40px;"> <b> Objtenha o aplicativo</b></p>

            <div class="apps">
                <img src="images/apple.png" alt="applestore" id="applestore">
                <img src="images/plays.png" alt="playstore" id="playstore">
            </div>

        </div>
    </div>

    <footer>
        <div class="footer">
        <p>&copy; 2021 CSS Intagron releitura da pagina do instagram</p>
        <p>Desenvolvido por: <a href="https://www.linkedin.com/in/diogofernando777" target="_blank">Diogo Fernando</a></p>
    </div>
    </footer>

</body>

</html>
